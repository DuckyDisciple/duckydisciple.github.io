<section class="section-contact">

  <h2 id="contact">Get in Touch</h2>

  <form method="POST" action="//formspree.io/{{ site.data.settings.email }}">

  <fieldset class="contact-info-group">

    <label><span>Your Name</span>
    <input type="text" name="name"></label>

    <label><span>Your Email</span>
    <input type="email" name="_replyto"></label>

  </fieldset>

  <label><span>Message</span>
  <textarea name="message"></textarea></label>

  <fieldset class="submit-wrap">
    <input type="submit" value="Send">
  </fieldset>

</form>

  <div class="social-links">
    {% for link in site.data.settings.social %}
    <a href="{{ link.link }}"><i class="fa fa-{{ link.icon }}"></i></a>
    {% endfor %}
  </div>

</section>
